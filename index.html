<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OSTRICHE MAE</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/i18next@22.4.7/i18next.min.js"></script>
  <style>
    /* CSS base per hamburger e nav responsive */

    #nav-links {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Nascondi nav su schermi piccoli */
    @media (max-width: 768px) {
      #nav-links {
        display: none;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 70px; /* sotto header */
        right: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        width: 150px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        z-index: 1000;
      }

      #nav-links.show {
        display: flex;
      }

      /* Hamburger styling */
      #hamburger {
        display: block;
        cursor: pointer;
        border: none;
        background: none;
        position: relative;
        width: 30px;
        height: 25px;
      }
      #hamburger span {
        display: block;
        height: 3px;
        width: 100%;
        background: #333;
        margin-bottom: 5px;
        border-radius: 2px;
        transition: 0.3s;
      }
    }

    /* Nascondi hamburger su desktop */
    @media (min-width: 769px) {
      #hamburger {
        display: none;
      }
    }
  </style>
</head>
<body>

<!-- Instagram widget -->
<div class="elfsight-app-c49ab209-f934-4df6-8edf-edff3853f2e2" data-elfsight-app-lazy></div>

<header>
  <div class="social-icons">
    <a href="https://www.instagram.com/tuoprofilo" target="_blank" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
  </div>

  <div class="header-top" style="display: flex; justify-content: flex-end; align-items: center; gap: 10px; position: relative; padding: 20px;">
    <div class="language-switcher">
      <button onclick="changeLng('it')" aria-label="Italiano">IT</button>
      <button onclick="changeLng('en')" aria-label="English">ENG</button>
    </div>

    <!-- Hamburger unico -->
    <button id="hamburger" aria-label="Toggle menu" aria-expanded="false">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <h1 id="title">OSTRICHE MAE</h1>

  <nav>
    <ul id="nav-links">
      <li><a href="#" id="nav-home">Home</a></li>
      <li><a href="#" id="nav-chi-siamo">Chi Siamo</a></li>
      <li><a href="mae.html" id="nav-ostrische">Maè</a></li>
      <li><a href="contatti.html" id="nav-contatti">Contatti</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="hero">
    <h2 id="hero-title">Ostriche d'eccellenza nella laguna veneta</h2>
    <p id="hero-description">Scopri il sapore unico delle nostre ostriche allevate nella laguna veneta.</p>
  </section>
</main>

<section class="foto-3" style="text-align:center; margin: 20px 0;">
  <img src="img/foto_3_mae.jpg" alt="Ostrica Maè" style="max-width:100%; height:auto;" />
</section>

<footer>
  <p>&copy; 2025 OSTRICHE MAE</p>
</footer>

<script>
  const resources = {
    it: {
      translation: {
        title: "OSTRICHE MAE",
        "hero-title": "Ostriche d'eccellenza nella laguna veneta",
        "hero-description": "Scopri il sapore unico delle nostre ostriche allevate nella laguna veneta.",
        "nav-home": "Home",
        "nav-chi-siamo": "Chi Siamo",
        "nav-ostrische": "Maè",
        "nav-contatti": "Contatti"
      }
    },
    en: {
      translation: {
        title: "OSTRICHE MAE",
        "hero-title": "Excellent oysters from the Venetian lagoon",
        "hero-description": "Discover the unique flavour of our oysters bred in the Venetian lagoon.",
        "nav-home": "Home",
        "nav-chi-siamo": "About Us",
        "nav-ostrische": "Maè",
        "nav-contatti": "Contact"
      }
    }
  };

  i18next.init({ lng: 'it', resources }, function () { updateContent(); });

  function updateContent() {
    document.getElementById('title').textContent = i18next.t('title');
    document.getElementById('hero-title').textContent = i18next.t('hero-title');
    document.getElementById('hero-description').textContent = i18next.t('hero-description');
    document.getElementById('nav-home').textContent = i18next.t('nav-home');
    document.getElementById('nav-chi-siamo').textContent = i18next.t('nav-chi-siamo');
    document.getElementById('nav-ostrische').textContent = i18next.t('nav-ostrische');
    document.getElementById('nav-contatti').textContent = i18next.t('nav-contatti');
  }

  function changeLng(lng) {
    i18next.changeLanguage(lng, updateContent);
  }

  // Menu hamburger toggle
  const hamburger = document.getElementById('hamburger');
  hamburger.addEventListener('click', () => {
    const nav = document.getElementById('nav-links');
    const expanded = hamburger.getAttribute('aria-expanded') === 'true';
    hamburger.setAttribute('aria-expanded', !expanded);
    nav.classList.toggle('show');
  });
</script>

</body>
</html>
